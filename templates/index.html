<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Name Entity Recognition (Ner) Based Medical Text Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <h1 class="text-center"><br>Custom Name Entity Recognition (Ner) Based Medical Text Analyzer:<br>Identification of Pathogens, Conditions and Medicines</h1>

    <div class="container bg-dark text-white mt-4" style="border-radius:15px;padding:20px;">
      <form action="/entity" method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
          <label for="file">Upload File:</label>
          <input type="file" name="file" id="file" class="form-control">
        </div>
        <div class="form-group mb-3">
          <label for="text">Or Enter Text:</label>
          <textarea name="text" id="text" rows="5" class="form-control" placeholder="Paste your text here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Get Entities</button>
      </form>
    </div>

    <div class="container mt-4">
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      {% if html and text %}
        <div class="card mb-3">
          <div class="card-header">Original Text</div>
          <div class="card-body">
            <pre>{{ text|safe }}</pre>
          </div>
        </div>
        <div class="card">
          <div class="card-header">Extracted Entities</div>
          <div class="card-body">
            <!-- Display the generated HTML for entities -->
            <div class="entities">
              {{ html|safe }}
            </div>
          </div>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
